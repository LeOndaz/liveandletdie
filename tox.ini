[tox]
envlist=py36

[testenv]
deps=
    django
    flask
    lettuce
    pyramid
    pytest
    pyopenssl
    requests
setenv =
    PYTHONPATH={toxinidir}
    PYTHONWARNINGS=ignore
commands=
    python test_examples/unittest_example/tests.py -vv
    py.test -vv test_examples/pytest_example/tests.py
